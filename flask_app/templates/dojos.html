<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
    <title>Dojos and Ninjas | Pt. I</title>
</head>
<body>
    <div class="container ">
        <h1>All Dojos</h1>
        <table>
            <thead>
                <tr>
                    <th>Dojos</th>
                </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                    <tr>
                        <td>
                            {{ dojo.name }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
