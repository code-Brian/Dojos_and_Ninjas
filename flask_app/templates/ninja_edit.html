<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.css') }}">
    <title>Dojos | Pt. I | New Ninja</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="container-s p-3">
                <h1 class="text-center mb-3">Edit {{ ninja.first_name }}</h1>
                <form action="/ninja/update" method="post">
                    <div class="form floating mb-3">
                        <!-- Do I need a label with select? -->
                        <!-- <label class="form-label" for="dojo">Dojo</label> -->
                        <input type="hidden" name="id" value="{{ ninja.id }}">
                        <select class="form-select" id="dojo" name="dojo">
                            <option selected value="Poop">{{ ninja_dojo.name }}</option>
                            {% for dojo in dojos %}
                            <option value="{{ dojo.id }}" name="{{ dojo.id }}" >{{ dojo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="fname" name="fname" value="{{ ninja.first_name }}">
                        <label class="" for="fname">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="lname" name="lname" value="{{ ninja.last_name }}">
                        <label class="" for="lname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="number" min="18" id="age" name="age" value="{{ ninja.age }}">
                        <label class="form-label" for="age">Age</label>
                    </div>
                    <input class="btn btn-primary mt-3" type="submit" value="Upate Ninja">
                </form>
                <p class="mt-3"><a href="/dojos">Home</a></p>
        </div>
    </div>
</body>
</html>
